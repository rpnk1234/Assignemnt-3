<!DOCTYPE html>
<html><head>
        <title>IP Assn3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logo.png">

                </div>

                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>

                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png" class="mobile">
                <div id="circle">
                    
                    <div class="feature one">
                        <img src="images/camera.png">
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png">
                        <h1>Processor</h1>
                        <p>SnapDragon Octa-core 11nm</p>
                    </div>
                    <div class="feature three">
                        <img src="images/battery.png">
                        <h1>Battery</h1>
                        <p>5000mAh ,720 Hrs Standby</p>
                    </div>
                    <div class="feature four">
                        <img src="images/display.png">
                        <h1>Display</h1>
                        <p>6.5' MiniDrop FullScreen</p>
                    </div> 
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>

        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");

            //this below stmnt will go in css(cz style) in that circle and its transform property
            //whatever value that attribute will have that will be stored in rotateValue
            var rotateValue=circle.style.transform;  
            var rotateSum;

            upBtn.onclick=function(){
                rotateSum=rotateValue + "rotate(-90deg)";  //-90deg will rotate anticlockwise
                circle.style.transform=rotateSum;
                rotateValue=rotateSum
            }

            downBtn.onclick=function(){
                rotateSum=rotateValue + "rotate(90deg)";  //-90deg will rotate clockwise
                circle.style.transform=rotateSum;
                rotateValue=rotateSum
            }


        </script>
    
</body></html>
